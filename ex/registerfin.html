
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Deep Blue Admin</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="blog.css" />
	<link rel="stylesheet" type="text/css" href="carousel.css" />
	<link rel="stylesheet" type="text/css" href="carouselEdit.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>   
</head>
<body>


<header>
	<div class="navbar navbar-default">
      <div class="container">

        <div class="navbar-inner">
          <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<p>
					<img class="img-circle" style="height: 40px; width: 40px;" src="images/gepalmLogo.jpg" alt="Generic placeholder image">GEPALM
					</p>
				</a>
				
            </div>
            <div class="navbar-collapse collapse">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Acceuil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Nous contacter</a></li>         
            </ul>
			   
            </div>
          </div>
        </div>
      </div>
    </div>
	</header>
	 <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="main">
      <div class="container">
        <h2>S'enregistrer!</h2>
      </div>
    </div>
	<div class="container">
		<div>
        <div class="row text-center">
            <h2>Inscription</h2>
        </div>
        <div>
            <label for="firstname" class="col-md-2">
                Prénoms:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="firstname" placeholder="Entrer le(s) prénom(s)">
            </div>
            <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>        
        <div>
            <label for="lastname" class="col-md-2">
                Noms:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="lastname" placeholder="Entrer le(s) nom(s)">
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
         
            <label for="emailaddress" class="col-md-2">
                Adresse email:
            </label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="emailaddress" placeholder="Entrer l'adresse email">
                <p class="help-block">
                    Exemple: yourname@domain.com
                </p>
            </div>
            <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
            <label for="password" class="col-md-2">
                Mot de passe:
            </label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                <p class="help-block">
                    Min: 6 caracteres (Alphanumériques seulement)
                </p>
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
            <label for="sex" class="col-md-2">
                Genre:
            </label>
            <div class="col-md-10">
                <label class="radio">
                    <input type="radio" name="sex" id="sex" value="male" checked>
                    Homme
                </label>
                <label class="radio">
                    <input type="radio" name="sex" id="Radio1" value="female">
                    Femme
                </label>
            </div>             
        </div>
        <div>
            <label for="country" class="col-md-2">
                Pays:
            </label>
            <div class="col-md-9">
                <select name="country" id="country" class="form-control">
                    <option>--Selectionner SVP--</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                    <option>Others</option>
                </select>
            </div>            
        </div>
        <div>
            <label for="uploadimage" class="col-md-2">
                Votre photo:
            </label>
            <div class="col-md-10">
                <input type="file" name="uploadimage" id="uploadimage">
                <p class="help-block">
                   Formats supportés: jpeg, jpg, gif, png
                </p>
            </div>          
        </div>
        <div>
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <label>
                    <input type="checkbox"> J'accepte les conditions d'utilisation du site web</label>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-info">
                    S'inscrire
                </button>
            </div>
        </div>
    </div>  
    </div><!--/container-->

</body>
</html>
